<div class="mdl-card mdl-shadow--2dp full-width">
    <div ng-hide="vm.edit">
        <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">{{vm._title}}</h2>
        </div>
        <div class="mdl-card__supporting-text">
            {{vm._content}}
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <div class="mdl-layout-spacer"></div>
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
                    ng-click="vm.ondelete()">
                DELETE
            </a>
        </div>
    </div>
    <div ng-hide="!vm.edit">
        <div class="mdl-card__supporting-text">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="title"
                        ng-model="vm.newTitle"/>
                <label class="mdl-textfield__label" for="title">Title</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <textarea class="mdl-textfield__input" type="text" rows="3" id="note"
                        ng-model="vm.newContent"></textarea>
                <label class="mdl-textfield__label" for="note">Add note</label>
            </div>
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <div class="mdl-layout-spacer"></div>
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
                    ng-click="vm.onsave({target: {_title: vm.newTitle, _content: vm.newContent}})">
                DONE
            </a>
        </div>
    </div>

</div>
